language: php

php:
  - 7.4

# Shallow clones can cause issues with subtree splits
git:
  depth: false

before_script:
  - pecl install pcov
  - composer self-update
  - composer install
  - composer dump-autoload -o

script:
  - if php -v | grep -q 'Xdebug'; then phpenv config-rm xdebug.ini; fi
  - vendor/bin/phpunit --coverage-clover ./.coverage/clover.xml --verbose
  - composer run-script lint-check

after_success:
  - vendor/bin/php-coveralls --coverage_clover=./.coverage/clover.xml -v

deploy:
  - provider: script
    script: bash bin/split.sh $TRAVIS_BRANCH $GIT_USER $GIT_ACCESS_TOKEN $TRAVIS_TAG
    on:
      branch: master
    skip_cleanup: true

notifications:
  email:
    - dave@aphiria.com

sudo: false

matrix:
  fast_finish: true
